<head>
    <script type="text/javascript">
        var osName="Unknown OS";
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            osName = "Android";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            osName = "iOS";
        }

        if( osName === "Android" ) {
            window.location="https://play.google.com/store/apps/details?id=jp.co.soramitsu.sora";
        } else if ( osName === "iOS" ) {
            window.location="https://apps.apple.com/us/app/sora-dae/id1457566711/";
        } else {
            window.location="https://sora.org/#rec229853503";
        }
    </script>
</head>
